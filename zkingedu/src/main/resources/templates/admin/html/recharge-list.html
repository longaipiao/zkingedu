<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>充值记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/admin/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/admin/css/font.css">
    <link rel="stylesheet" href="/admin/css/xadmin.css">
    <script src="/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <body class="layui-anim layui-anim-up">
    <div class="x-body">
      <div class="layui-row">
        <span class="layui-breadcrumb">
          <form class="layui-form layui-col-md10 x-so">
            <input type="text" name="username"  placeholder="请输入角色名" autocomplete="off" class="layui-input">
            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
          </form>
        </span>
        <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
          <i class="layui-icon" style="line-height:38px">ဂ</i>
        </a>
      </div>

      <table class="layui-table" id="test" lay-filter="test"></table>

    </div>
    <script type="text/html" id="toolbarDemo">
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
      </xblock>
    </script>

    <script type="text/html" id="barDemo">
      <a title="编辑" lay-event="edit" href="javascript:;">
        <i class="layui-icon">&#xe642;</i>
      </a>
      <a title="删除" lay-event="del" href="javascript:;">
        <i class="layui-icon">&#xe640;</i>
      </a>
    </script>
    <script>







      function delAll (argument) {

        // var data = tableCheck.getData()-1;

        // layer.confirm('确认要删除吗？'+data,function(index){
        layer.confirm('确认要删除吗？',function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
    <script>
      layui.use('table', function(){
        var table = layui.table;

        table.render({
          elem: '#test'
          ,url:'/admin/getRoles'
          ,toolbar: '#toolbarDemo'
          ,title: '用户数据表'
          ,cols: [
            [
              {type: 'checkbox', fixed: 'left',width:120}
              ,{field:'roleID', title:'ID', width:150, fixed: 'left', unresize: true, sort: true}
              ,{field:'roleName', title:'角色名', width:350, edit: 'text'}
              ,{fixed: 'right',title:'操作', toolbar: '#barDemo'}
            ]
          ]
          ,page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
          var checkStatus = table.checkStatus(obj.config.id);
          switch(obj.event){

            case 'getCheckData':
              var data = checkStatus.data;
              layer.alert(JSON.stringify(data));
              break;
            case 'getCheckLength':
              var data = checkStatus.data;
              layer.msg('选中了：'+ data.length + ' 个');
              break;
            case 'isAll':
              layer.msg(checkStatus.isAll ? '全选': '未全选');
              break;
          };
        });

          //监听行工具事件
          table.on('tool(test)', function(obj){
              var data = obj.data;
              console.log(data)
              if(obj.event === 'del'){
                  layer.confirm('真的删除行么', function(index){
                      $.ajax({
                          url:"/admin/role/del",
                          type:"post",
                          data:{roleID:data.roleID},
                          success:function (data) {
                              if(true==data)
                              {
                                  obj.del();
                                  layer.close(index);
                                  layer.msg('已删除!',{icon:1,time:1000});
                              }else{
                                  layer.msg('删除失败!',{icon:1,time:1000});
                              }
                          }
                      });
                  });
              }else if(obj.event === 'edit'){
                  x_admin_show('编辑','/html/admin-cate?roleName='+data.roleName,1100,600)
              }
          });

      });
    </script>
  </body>

</html>
