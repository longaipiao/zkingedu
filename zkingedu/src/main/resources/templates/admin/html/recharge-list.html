    <script>



      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {

        // var data = tableCheck.getData()-1;
  
        // layer.confirm('确认要删除吗？'+data,function(index){
        layer.confirm('确认要删除吗？',function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
    <script>
      layui.use('table', function(){
        var table = layui.table;

        table.render({
          elem: '#test'
          ,url:'/admin/getRoles'
          ,toolbar: '#toolbarDemo'
          ,title: '用户数据表'
          ,cols: [
            [
              {type: 'checkbox', fixed: 'left',width:120}
              ,{field:'roleID', title:'ID', width:150, fixed: 'left', unresize: true, sort: true}
              ,{field:'roleName', title:'角色名', width:350, edit: 'text'}
              ,{title:'操作', toolbar: '#barDemo', width:400}
            ]
          ]
          ,page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
          var checkStatus = table.checkStatus(obj.config.id);
          switch(obj.event){

            case 'getCheckData':
              var data = checkStatus.data;
              layer.alert(JSON.stringify(data));
              break;
            case 'getCheckLength':
              var data = checkStatus.data;
              layer.msg('选中了：'+ data.length + ' 个');
              break;
            case 'isAll':
              layer.msg(checkStatus.isAll ? '全选': '未全选');
              break;
          };
        });


      });
