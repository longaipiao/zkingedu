<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>增加角色</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/admin/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/admin/css/font.css">
  <link rel="stylesheet" href="/admin/css/xadmin.css">
  <link rel="stylesheet" href="/layui/css/layui.css">
  <script src="/admin/js/jquery.min.js"></script>
  <script type="text/javascript" src="/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="/admin/js/xadmin.js"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<div class="x-body">
  <form class="layui-form">

    <div class="layui-form-item">
      <label for="rolename" class="layui-form-label">
        &nbsp;角色名:
      </label>
      <div class="layui-input-inline">
        <input type="text" id="rolename" name="name" required lay-verify="name"
               autocomplete="off" class="layui-input">
      </div>
      <button  class="layui-btn" lay-filter="update" lay-submit="">
        增加
      </button>
    </div>

    <!--            <div class="layui-btn-container">-->
    <!--                <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">获取选中节点数据</button>-->
    <!--                <button type="button" class="layui-btn layui-btn-sm" lay-demo="reload">清空所有权限</button>-->
    <!--            </div>-->

    <div id="tree" class="demo-tree-more"></div>



  </form>
</div>
<script>
  layui.use(['form','layer','tree', 'util'], function(){
    $ = layui.jquery;
    var form = layui.form
            ,tree = layui.tree
            ,layer = layui.layer
            ,util = layui.util;

    //加载进来默认显示已有权限
    $(function(){
      var roleid=$("#roleid").val();

      $.ajax({
        url:"/admin/getMenus",
        async:false,
        success:function (data) {
          //权限树
          tree.render({
            elem: '#tree'
            ,data: data
            ,showCheckbox: true  //是否显示复选框
            //,accordion: true   //手风琴
            ,id: 'demoId1'
            // ,click: function(obj){
            //     var data = obj.data;  //获取当前点击的节点数据
            //     layer.msg('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
            // }
          });
        }
      });

    });




    //监听提交
    form.on('submit(update)', function(data){
      var checkedData = tree.getChecked('demoId1'); //获取选中节点的数据
      //把数据提交
      $.ajax({
        url:"/admin/addRole",
        async: false,
        data:{menus:JSON.stringify(checkedData),roleName:$("#rolename").val()},
        success:function (data) {
          if(data==true){
            layer.alert("增加成功", {icon: 6},function () {
              // 获得frame索引
              var index = parent.layer.getFrameIndex(window.name);
              //关闭当前frame
              parent.layer.close(index);
            });
          }else{
            layer.alert("增加失败", {icon: 5},function () {
              // 获得frame索引
              var index = parent.layer.getFrameIndex(window.name);
              //关闭当前frame
              parent.layer.close(index);
            });
          }
        }
      });

      return false;
    });



  });
</script>
</body>

</html>
