  <body>
    <div class="x-body">
        <form class="layui-form">

          <div class="layui-form-item">
              <label for="rolename" class="layui-form-label">
                  &nbsp;角色名:
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="rolename" name="name" required lay-verify="name"
                  autocomplete="off" class="layui-input" th:value="${rolename}">
              </div>
                <button  class="layui-btn" lay-filter="update" lay-submit="">
                    修改
                </button>
            </div>

<!--            </div>-->

            <div id="tree" class="demo-tree-more"></div>



      </form>
    </div>
    <input id="roleid" type="hidden" th:value="${roleid}">
    <input id="menuJson" type="hidden">
  <script>
      layui.use(['form','layer','tree', 'util'], function(){
          $ = layui.jquery;
          var form = layui.form
              ,tree = layui.tree
              ,layer = layui.layer
              ,util = layui.util;

          //加载进来默认显示已有权限
          $(function(){
              var roleid=$("#roleid").val();

              $.ajax({
                  url:"/admin/getMenus",
                  async:false,
                  success:function (data) {
                      //权限树
                      tree.render({
                          elem: '#tree'
                          ,data: data
                          ,showCheckbox: true  //是否显示复选框
                          //,accordion: true   //手风琴
                          ,id: 'demoId1'
                          // ,click: function(obj){
                          //     var data = obj.data;  //获取当前点击的节点数据
                          //     layer.msg('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
                          // }
                      });
                  }
              });

              var ids="";
              $.ajax({
                  url:"/admin/getMenuByRoleID",
                  async:false,
                  data:{roleid:roleid},
                  success:function(data){
                      $.each(data, function(i, n){
                          if(i==0) {
                              ids += [data[i].menuID];//获取原有的权限
                          }else{
                              ids += "," + [data[i].menuID];//获取原有的权限
                          }
                          tree.setChecked('demoId1', [data[i].menuID]); //勾选指定节点
                      });
                          $("#menuJson").val(ids);//给隐藏域赋值，楼下要取值
                  }
              });


          });




          //监听提交
          form.on('submit(update)', function(data){
              var checkedData = tree.getChecked('demoId1'); //获取选中节点的数据
              //发异步，把数据提交给php
              // alert($("#menuJson").val());
              $.ajax({
                  url:"/admin/updateRole",
                  data:{menuJson:$("#menuJson").val(),menus:JSON.stringify(checkedData),roleID:$("#roleid").val(),roleName:$("#rolename").val()},
                  success:function (data) {
                      if(data==true){
                          layer.alert("修改成功", {icon: 6},function () {
                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                          });
                      }else{
                          layer.alert("修改失败", {icon: 5},function () {
                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                          });
                      }
                  }
              });

              return false;
          });

          //按钮事件
          // util.event('lay-demo', {

          //

          //             success:function (data) {
          //

          //         });
          //     }
          //     ,reload: function(){
          //         //重载实例
          //         tree.reload('demoId1', {
          //
          //         });
          //
          //     }
          // });

      });
  </script>
