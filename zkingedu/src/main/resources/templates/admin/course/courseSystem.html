<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.w3.org/1999/xhml">
<head>
    <meta charset="UTF-8">
    <title>课程体系管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
	<style type="text/css">
		.layui-table-cell{
			height:100px;
			line-height: 36px;
		}
	</style>
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
	<div class="layui-btn-container">
		<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
		<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
		<button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
		<button class="layui-btn layui-btn-sm" lay-event="add">添加体系</button>
	</div>
</script>


</body>
<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-xs" lay-event="edit">阶段管理</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
	layui.use('table', function(){
		var table = layui.table;

		table.render({
			elem: '#test'
			,url:'/user/getSystems'
			,toolbar: '#toolbarDemo'
			,title: '体系数据表'
			,limit:5
			,cols: [
					[
				{type: 'checkbox', fixed: 'left'}
				,{field:'systemID', title:'ID'}
				,{field:'systemName', title:'体系名称', }
				,{field:'systemState', title:'体系状态',  templet: function(res){
						return '<em>'+ res.systemState +'</em>'
					}}
				,{field:'systemDesc', title:'体系描述'}
				,{field:'systemImg', title:'体系图片',width:150,templet:function (res) {
					return '<img src="'+res.systemImg+'"/>'
				}}
				,{field:'sourcesNum', title:'体系课程数量'}
				,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:250}
			]
			]
			,page: true//开启分页
		});

		//头工具栏事件
		table.on('toolbar(test)', function(obj){
			var checkStatus = table.checkStatus(obj.config.id);
			switch(obj.event){
				case 'getCheckData':
					var data = checkStatus.data;
					layer.alert(JSON.stringify(data));
					break;
				case 'getCheckLength':
					var data = checkStatus.data;
					layer.msg('选中了：'+ data.length + ' 个');
					break;
				case 'isAll':
					layer.msg(checkStatus.isAll ? '全选': '未全选');
					break;
				case 'add':
					layer.open({
						type: 2,
						title:"添加体系",
						area: ['500px', '600px'],
						content:"/html/pageSystemAdd", //这里content是一个普通的String
					})
			};
		});

		//监听行工具事件
		table.on('tool(test)', function(obj){
			var data = obj.data;
			//console.log(obj)
			if(obj.event === 'del'){
				layer.confirm('真的删除行么', function(index){
					obj.del();
					layer.close(index);
				});
			} else if(obj.event === 'edit'){
				layer.prompt({
					formType: 2
					,value: data.email
				}, function(value, index){
					obj.update({
						email: value
					});
					layer.close(index);
				});
			}
		});
	});
</script>
</html>
