<script>
    var layer;
    layui.use(['upload','layer'], function () {
        layer = layui.layer;
        var $ = layui.jquery
            , upload = layui.upload;
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test8'
            , url: '/file/imgupload'
            , before: function (obj) {
                //预读本地文件
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                    $('#demo2').attr('src', result); //图片链接（base64）

                });
            }
            , done: function (res) {
                var upload = res.data.src;
                if (res.code == 0) {
                    //修改数据库
                    $.ajax({
                        url: "/user/updateupload",
                        type: "post",
                        data: {
                            upload: upload,
                        },
                        success: function (data) {
                            if (data == 1) {
                                location.href = "/user/userinfo/index";
                            }
                        }
                    })
                }
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg(res.msg);
                }
                //上传成功
                //设置src给图片隐藏域
                $("#newsImg").val(res.data.src);
                layer.msg('上传成功')
            }
            /*   ,error: function(){
                //失败状态，并实现重传
                var uploadError = $('#uploadError');
                uploadError.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                uploadError.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }*/
        });


        });




    //修改手机号
    function ms(){
        layui.use('layer', function () {
            var layer = layui.layer;
            var index = layer.open({
                type:1,
                title: '修改手机号',
                content: $('#xgphones'),
                area: ['400px', '330px'],
                maxWidth: 400,
                shadeClose: true,
                end:function () {
                    $("#xgphones").attr("style","display:none;");//隐藏
                }
            });
        });
    }
    //修改昵称
    function ms3(){
        layui.use('layer', function () {
            var layer = layui.layer;
            var index = layer.open({
                type:1,
                title: '修改手机号',
                content: $('#xgname'),
                area: ['400px', '330px'],
                maxWidth: 300,
                shadeClose: true,
                end:function () {
                    $("#xgname").attr("style","display:none;");//隐藏
                }
            });
        });
    }
    //修改邮箱
    function ms2() {
        // alert("进来了")
        layui.use('layer', function () {
            var layer = layui.layer;
            var inputEmail=$("#inputEmail").html();
            var a="修改邮箱";
            if(""==inputEmail){
                a='绑定邮箱';
            }
            var index = layer.open({
                type: 1,
                title: a,
                content: $('#xgEmail'),
                area: ['400px', '330px'],
                maxWidth: 400,
                shadeClose: true,
                end:function () {
                    $("#xgEmail").attr("style","display:none;");//隐藏
                }
            });
        });
    }

    function test3() {
        layui.use('upload', function () {
            var $ = layui.jquery
                , upload = layui.upload;
            //普通图片上传
            var uploadInst = upload.render({
                elem: '#testssss'
                , url: '/file/imgupload'
                , before: function (obj) {
                    //预读本地文件
                    obj.preview(function (index, file, result) {
                        $('#demo1').attr('src', result); //图片链接（base64）
                        $('#demo2').attr('src', result); //图片链接（base64）
                    });
                }
                , done: function (res) {
                    var upload = res.data.src;
                    if (res.code == 0) {
                        //修改数据库
                        $.ajax({
                            url: "/user/updateupload",
                            type: "post",
                            data: {
                                upload: upload,
                            },
                            success: function (data) {
                                if (data == 1) {
                                    location.href = "/user/userinfo/index";
                                }
                            }
                        })
                    }
                    //如果上传失败
                    if (res.code > 0) {
                        return layer.msg(res.msg);
                    }
                    //上传成功
                    //设置src给图片隐藏域
                    $("#newsImg").val(res.data.src);
                    layer.msg('上传成功')
                }
                , error: function () {
                    //失败状态，并实现重传
                    var uploadError = $('#uploadError');
                    uploadError.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    uploadError.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                }
            });
        })
    }



</script>
