#配置项目名和端口号server:
server:
   servlet:
     context-path:  /
   port: 8899
#配置数据库
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://47.107.120.48/zxpt?serverTimezone=UTC
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
  #德鲁伊连接配置
    druid:
      initial-size: 5
      max-active: 100
      min-idle: 5
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20

  #配置thymeleaf模板参数
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    servlet:
      content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML5
    cache: false

  #配置spring MVC试图解析器前后缀
  #mvc:
    #view:
    #  prefix: /
    #  suffix: .html
  #配置JPA参数
#  jpa:
#    hibernate:
#      ddl-auto: update
#    show-sql: true
  #配置redis
  redis:
    #redis数据库索引，默认0
    database: 0
    #redis服务器地址
    host: 47.107.120.48
    #redis服务器端口号
    port: 6379
    #redis服务器连接密码(默认为空)
    password:

    jedis:
      pool:
        #redis连接池最大连接数（负数表示无限制）
        max-active: 20
        #连接池最大阻塞等待时间（使用负数表示无限制）
        max-wait: -1
        #最大空闲连接
        max-idle: 10
        #最小空闲连接
        min-idle: 1
      #连接超时(毫秒)
    timeout: 1000
#配置Mybatis参数

mybatis:
  #扫描映射文件
  mapper-locations: classpath*:mapper/*Mapper.xml
  #配置别名
  type-aliases-package: com.zking.zkingedu.common.model
  configuration:
    #驼峰命名==匈牙利
    map-underscore-to-camel-case: true
    #sql日志打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 使全局的映射器启用或禁用缓存
    cache-enabled: true

  #logging:
  #config: classpath:text.xml
#pagehelper分页插件配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
